<!DOCTYPE html>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../style/styles.css">

                                                </li>
                                                <li data-thumb="../../images/gallery_stone.png" data-src="../../images/gallery_stone.png">
                                                    <img src="../../images/gallery_stone.png" class="thumbnail img-responsive"/>
                                                </li>
                                                <li data-thumb="../../images/gallery_stone.png" data-src="../../images/gallery_stone.png">
                                                    <img src="../../images/gallery_stone.png" class="thumbnail img-responsive"/>
                                                </li>
                                                <li data-thumb="../../images/gallery_stone.png" data-src="../../images/gallery_stone.png">
                                                    <img src="../../images/gallery_stone.png" class="thumbnail img-responsive"/>

                                                    <img src="../../images/gallery_stone.png" class="thumbnail img-responsive"/>
                                                </li>

                                                </li>
                                                <li data-thumb="../../images/gallery_stone.png" data-src="../../images/gallery_stone.png">
                                                    <img src="../../images/gallery_stone.png" class="thumbnail img-responsive"/>
                                                </li>
                                                <li data-thumb="../../images/gallery_stone.png" data-src="../../images/gallery_stone.png">
                                                    <img src="../../images/gallery_stone.png" class="thumbnail img-responsive"/>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product_description">
                                <div>
                                    <h2>Cabashones oval</h2>
                                    <p>Description text description text description text description text description text description text description text description text</p>
                                </div>
                                <div class="product_form">
                                    <form>
                                        <div>
                                            <label>size</label>
                                            <select>
                                                <option>Choose..</option>
                                                <option>1</option>

                                            </select>
                                        </div>
                                        <div>
                                            <label>color</label>
                                            <select>
                                                <option>Choose..</option>

                                                <option>1</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label>quality</label>
                                            <select>
                                                <option>Choose..</option>
                                                <option>1</option>
                                                <option>1</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label>quantity</label>
                                            <select>
                                                <option>Choose..</option>
                                                <option>1</option>
                                                <option>1</option>
                                            </select>
                                        </div>
                                        <div class="btns">
                                            <button class="add_to_cart">Add to cart</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../../js/lightslider.js"></script>
        <script src="../../js/lightgallery.js"></script>
        <script src="../../js/main.js"></script>

        <script>
        $(document).ready(function() {
            $("#content-slider").lightSlider({
                loop:true,
                keyPress:true
            });
            $('#image-gallery').lightSlider({
                gallery:true,
                item:1,
                thumbItem:6,
                slideMargin: 0,
                speed:500,
                auto:false,
                loop:true,
                onSliderLoad: function() {
                    $('#image-gallery').removeClass('cS-hidden');
                    $("#image-gallery").lightGallery();
                },
                responsive : [
                    {
                        breakpoint:320,
                        settings: {
                            thumbItem:1
                        }
                    }
                ]
            });
        });

        </script>
    </body>
